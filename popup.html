<!DOCTYPE html>
<html>

<head>
  <title>Daily Bible Reading Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 400px;
      margin: 0;
    }
  </style>

  <!-- Semantic CSS -->
  <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">

  <script src="popup.js" defer></script>
</head>

<body>
  <main>
    <section>
      <h1>Block Until Bible</h1>
      <p>A daily Bible reading reminder that will block all websites until you read the Bible.</p>
      <label>
        <input type="checkbox" id="checkbox-on" />
        Enable Bible Reading Reminder
      </label>
      <div id="has-read-bible" style="display: none;" class="flash accent">Congrats on reading the Bible today!</div>
      <hr />
      <small>Block Until Bible idea is from <a href="https://x.com/theerickvargas" target="_blank">Erick Vargas</a></small>
    </section>
  </main>
</body>

</html>
